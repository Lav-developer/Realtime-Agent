<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Realtime Agent Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <aside id="sidebar">
        <h2>Users</h2>
        <ul id="users"></ul>
      </aside>
      <main id="main">
        <header>
          <div id="identity">
            <input id="name" placeholder="Your name" />
            <button id="joinBtn">Join</button>
            <span id="meName" class="me-name" hidden></span>
            <label class="notif-toggle"><input type="checkbox" id="sysNotifToggle" /> System notifications</label>
            <span id="unreadBadge" class="unread" hidden>0</span>
          </div>
        </header>
        <section id="messages"></section>
        <div id="typing" class="typing" aria-live="polite"></div>
        <div id="toast-container" class="toast-container" aria-live="polite"></div>
        <form id="msgForm">
          <input id="msgInput" autocomplete="off" placeholder="Type a message" />
          <button>Send</button>
        </form>
      </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
